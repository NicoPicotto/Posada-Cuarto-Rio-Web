	<link rel="stylesheet" href="../assets/css/style.css">
	<!-- Descripcion-->
	<meta name="description" content="Podés comunicarte con nosotros, solicitarnos material y aportar también el tuyo ¡Esperamos tu mensaje!">

	<meta name="keywords" content="calabozos, dragones, juego de mesa, dungeons, dragons, recursos, libros, D&D, roll">
	<!-- Icono del sitio-->
	<link rel="shortcut icon" href="../img/icono.ico" type="image/x-icon">
	<!-- Titulo de esta pagina-->
	<title>Posada del Cuarto Río | Contactate con nosotros ¡Queremos saber de vos!</title>
</head>
<body>
	<!-- HEADER-->
	<header>
		<nav class="nav">
			<div class="nav__container">
				<div class="nav__logo">
					<a href="../index.html"><img src="../img/logomini.png" alt="Logo Posada"></a>
				</div>
				<label for="menu" class="nav__label">
					<img src="../assets/svg/menu.svg" alt="Hamburguesa" class="nav__img">
				</label>
				<input type="checkbox" name="Hamburguesa" id="menu" class="nav__input">

				<div class="nav__menu">
					<a href="nosotros.html" class="nav__item">Nosotros</a>
					<a href="apoyanos.html" class="nav__item">Apoyanos</a>
					<a href="contacto.html" class="nav__item">Contacto</a>
				</div>
			</div>
		</nav>
	</header>
	<!--PORTADA PRINCIPAL-->
	<div class="portada-container-secciones">
		<h1>Contacto</h1>
	</div>
	<!--FORMULARIO-->
    <br>
    <main class="cont-form">
		<div class="formulario">
			<form>
				<div class="datos-form">
					<div class="row mb-3">
						<label for="inputPassword3" class="col-sm-2 col-form-label text-light">Nombre y apellido</label>
						<div class="col-sm-15">
							<input type="name" class="form-control" id="inputname">
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-2 col-form-label text-light">E-mail</label>
						<div class="col-sm-15">
							<input type="email" class="form-control" id="inputEmail3">
						</div>
					</div>
				</div>
				<div class="form-floating">
					<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 200px"></textarea>
					<label for="floatingTextarea">Mensaje</label>
				</div>
				<br>
				<label for="formFile" class="form-label text-light">Aportar material</label>
				<input class="form-control" type="file" id="formFile">
				<div class="row mb-3">
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</main>
        <br>
    <div class="inicioboton">
        <a href="../index.html" class="inicio">VOLVER AL INICIO</a>
    </div>
        <br>
	<!--FOOTER-->
	<footer>

			</div>
		</div>
	</footer>
